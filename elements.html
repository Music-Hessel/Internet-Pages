<!DOCTYPE HTML>

<html>

<head>
	<title>Contact - Musique Hessel</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		#page-wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#header {
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		#contact-form {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">Musique Hessel</a></h1>
			<nav id="nav">
				<ul>
					<li class="special">
						<a href="#menu" class="menuToggle"><span>Menu</span></a>
						<div id="menu">
							<ul>
								<li><a href="index.html">Acceuil</a></li>
								<li><a href="generic.html">Generique</a></li>
								<li><a href="elements.html">Nous contactez</a></li>
								<li><a href="#">##</a></li>
								<li><a href="#">##</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Contact Form -->
		<section id="contact-form">
			<div class="inner">
				<header class="major">
					<h2>Contactez nous</h2>
				</header>
				<form method="post" action="#">
					<div class="fields">
						<div class="field">
							<label for="name">Nom complet</label>
							<input type="text" name="name" id="name" required />
						</div>
						<div class="field">
							<label for="email">Adresse email</label>
							<input type="email" name="email" id="email" required />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4" required></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Envoyer" class="primary" /></li>
					</ul>
				</form>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
